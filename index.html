<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
        <input 
        type="search" 
        placeholder="Type a city..." 
        class="form-control"
        autocomplete="off"
        id="city-input"
        />
        </div>
        <div class="col-4">
        <input type="submit" 
        value="Search" 
        class="btn w-100"/>
        </div>
        </div>
        </form>
        <div class="row">
          <div class="col-6">
          <img src=""
          class="main-weather-icon" 
          id="weather-icon"/>
          <h2 id="description"></h2>
          </div>
        
          <div class="col-6">
           <div class="overview">
              <p class="date-time"><span id="date"></span></p>
              <p class="location"><span id="city"></span>, <span id="country"></span></p>
              <h1><span id="temperature"></span>º</h1>
              <p><a href="#" id="celsius-link" class="active">celsius</a> | 
                <a href="#" id="fahrenheit-link">fahrenheit</a></p>
              <ul>
              <li class="wind">
                <img 
                src="images/wind-speed@4x.png" 
                class="speed-humidity"/> 
                <span id="wind"></span> km/h 
              </li>
                <li>
                  <img 
                  src="images/humidity@4x.png" 
                  class="speed-humidity" /> 
                  <span id="humidity"></span>% 
                </li>
                </ul>
           </div>
          </div>
        </div>
        <hr>
        <div class="forecast" id="forecast">
          
        </div>
      </div>
      <p class="small">👩‍💻 This project was coded by <span class="name">Karen Jamieson</span> and is open-sourced on <a href="https://github.com/k-jamie/vanilla-weather-app" class="project-links">GitHub</a> and hosted on <a href="https://jovial-johnson-50a127.netlify.app/" class="project-links">Netlify</a>.</p>
      </div>
      
    <script src="src/app.js"></script>
  </body>
</html>
